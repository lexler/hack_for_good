<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="button-grid">
            <button class="count-button" data-id="1">
                <div class="label">TA</div>
                <div class="description">talk</div>
                <div class="count">0</div>
            </button>
            <button class="count-button" data-id="2">
                <div class="label">BD</div>
                <div class="description">behavior description</div>
                <div class="count">0</div>
            </button>
            <button class="count-button" data-id="3">
                <div class="label">RF</div>
                <div class="description">reflect kid</div>
                <div class="count">0</div>
            </button>
            <button class="count-button" data-id="4">
                <div class="label">LP</div>
                <div class="description">labeled praise</div>
                <div class="count">0</div>
            </button>
            <button class="undo-button" id="undo-direct-btn">
                <div class="undo-icon">↩️</div>
                <div class="timer-display" id="timer-display">1:00</div>
            </button>
            <button class="count-button" data-id="6">
                <div class="label">UP</div>
                <div class="description">unlabeled praise</div>
                <div class="count">0</div>
            </button>
            <button class="count-button" data-id="7">
                <div class="label">QU</div>
                <div class="description">question</div>
                <div class="count">0</div>
            </button>
            <button class="count-button" data-id="8">
                <div class="label">CM</div>
                <div class="description">command</div>
                <div class="count">0</div>
            </button>
            <button class="count-button" data-id="9">
                <div class="label">NTA</div>
                <div class="description">criticism</div>
                <div class="count">0</div>
            </button>
        </div>
        <button class="settings-button" id="config-btn">⚙️ Settings</button>
    </div>

    <div class="modal" id="config-modal">
        <div class="modal-content">
            <button class="modal-button" id="return-btn">Return</button>
            <button class="modal-button" id="cancel-btn">Cancel Evaluation</button>
            <button class="modal-button" id="finish-btn">Finish Evaluation</button>
            <div class="version-info" id="version-info">Version 0.0.12</div>
        </div>
    </div>

    <div class="modal" id="results-modal">
        <div class="modal-content">
            <h2>Evaluation Results</h2>
            <div id="results-list"></div>
            <button class="modal-button" id="results-return-btn">Return</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
